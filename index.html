<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Publications Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <header>
        <h1>Faculty Publications Summary</h1>
        <nav>
            <a href="login.html">Logout</a>
        </nav>
    </header>
    <main>
        <h2>Faculty List</h2>
        <table id="facultyTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <!-- Faculty data will be inserted here by JavaScript -->
            </tbody>
        </table>

        <h2>Publications</h2>
        <table id="publicationsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Faculty ID</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Type</th>
                    <th>DOI</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody>
                <!-- Publications data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Login to Faculty Publication System</h1>
    </header>
    <main>
        <form id="loginForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
